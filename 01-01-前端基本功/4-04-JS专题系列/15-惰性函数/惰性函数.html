<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        首次调用，重写函数
    </title>
</head>
<body>
<script>
   var foo = function () {
      var t = new Date()
      foo = function () { // 重写函数
        return t
      }
      return foo
    }
    foo()
    var t = foo()
    console.log(t)


</script>
</body>
</html>
