<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        为数值补全指定位数
    </title>
</head>
<body>


<script>
    function SequenceNumbers(end, start = 0) {
        let arr = [...new Array(end)].map((v, index) => index + start)
        console.log(arr)
        return arr.map(x => x.toString().padStart(3, '0'))
    }
    let arr = SequenceNumbers(30, 1)
    console.log(arr)
</script>
</body>
</html>
