<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        ul,ul>li{
            list-style: none;
        }
        li{
            height:40px;
            line-height:40px;
        }

        ul{
            margin:30px;
        }

        /*元素数量为10个*/
        ul>li:first-child:nth-last-child(10),
        ul>li:first-child:nth-last-child(10)~li{
            background-color: #fc3;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
