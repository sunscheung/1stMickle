<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>42度空间-定制简单的导航条(navbar)，越简单越好
        父元素hover+嵌套二级菜单
    </title>
    <style>
        .dropdownmenu ul, .dropdownmenu li {
            margin: 0;
            padding: 0;
        }
        .dropdownmenu ul {
            background: gray;
            list-style: none;
            width: 100%;
        }
        .dropdownmenu li {
            float: left;
            position: relative;
            width:auto;
        }
        .dropdownmenu a {
            background: #30A6E6;
            color: #FFFFFF;
            display: block;
            font: bold 12px/20px sans-serif;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            -webkit-transition: all .25s ease;
            -moz-transition: all .25s ease;
            -ms-transition: all .25s ease;
            -o-transition: all .25s ease;
            transition: all .25s ease;
        }
        .dropdownmenu li:hover a {
            background: #000000;
        }
        #submenu {
            left: 0;
            opacity: 0;
            position: absolute;
            top: 35px;
            visibility: hidden;
            z-index: 1;
        }
        li:hover ul#submenu {
            opacity: 1;
            top: 40px;
            visibility: visible;
        }
        #submenu li {
            float: none;
            width: 100%;
        }
        #submenu a:hover {
            background: #DF4B05;
        }
        #submenu a {
            background-color:#000000;
        }
    </style>
</head>
<body>
<nav class="dropdownmenu">
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">二级菜单</a>
            <ul id="submenu">
                <li><a href="#">JS相关</a></li>
                <li><a href="#">CSS相关</a></li>
                <li><a href="#">正则相关</a></li>
            </ul>
        </li>
    </ul>
</nav>
</body>
</html>
