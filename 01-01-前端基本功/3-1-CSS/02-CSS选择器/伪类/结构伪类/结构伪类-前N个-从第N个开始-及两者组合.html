<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        前N个与第N个开始组合：界定一个范围
    </title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        ul,ul>li{
            list-style: none;
        }
        li{
            height:40px;
            line-height:40px;
        }

        /*前5个*/
        li:nth-of-type(-n+5){
            color:#000;
            background-color: #fc3;
        }
        /*前10个*/
        li:nth-of-type(-n+10){
            font-size:30px;
        }

        /*从第15个开始*/
        li:nth-of-type(n+15){
            background-color: #58a;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
    <li>16</li>
    <li>17</li>
    <li>18</li>
    <li>19</li>
    <li>20</li>
</ul>
</body>
</html>
