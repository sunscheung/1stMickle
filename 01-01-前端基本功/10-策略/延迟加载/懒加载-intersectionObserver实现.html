<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>
        https://developers.google.com/web/fundamentals/performance/lazy-loading-guidance/images-and-video/

        https://juejin.im/entry/599a78be6fb9a0247e424d67?utm_source=gold_browser_extension
        http://www.ruanyifeng.com/blog/2016/11/intersectionobserver_api.html
        https://github.com/justjavac/the-front-end-knowledge-you-may-dont-know/issues/10
        https://juejin.im/post/5a76bb955188257a79247cbd?utm_source=gold_browser_extension
    </title>
    <style>
        div {
            height: 500px;
            width: 30%;
            margin-bottom: 50px;
        }

        #a {
            background-color: red;
            float: left;
        }

        #b {
            background-color: black;
            float: left;
        }

        #c {
            background-color: blue;
            clear: left;
        }
    </style>
</head>
<body>
<div id="a"></div>
<div id="b"></div>
<div id="c"></div>

<script>
  var io = new IntersectionObserver(
    entries => {
      entries.forEach(i => {
        console.log('Time: ' + i.time);
        console.log('Target: ' + i.target);
        console.log('IntersectionRatio: ' + i.intersectionRatio);
        console.log('rootBounds: ' + i.rootBounds);
        console.log(i.boundingClientRect);
        console.log(i.intersectionRect);
        console.log('================');
      });
    },
    {
        /* Using default options. Details below */
    }
  );
  // Start observing an element
  io.observe(document.querySelector('#a'));
  io.observe(document.querySelector('#b'));
</script>
</body>
</html>
