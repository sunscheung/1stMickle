<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        扩展运算符替代变量的参数列表
    </title>
</head>
<body>
<script>
    var a = 5
    var b = 10

    function tag(strings,...values) {
      console.log(strings)
      console.log(values)
    }

    let t = tag`Hello ${a+b} world ${b*a}`
    console.log(t)
</script>
</body>
</html>
