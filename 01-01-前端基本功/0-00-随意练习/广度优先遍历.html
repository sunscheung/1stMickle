<footer>footer</footer>

<script>
    function Bfs(ndRoot) {
      var arr = []
      var ndQueue = [ndRoot]
      while(ndQueue.length > 0) {
        var ndItem = ndQueue.shift() // 索引小的出队
        arr.push(ndItem)
        if (!ndItem.children || !ndItem.children.length) {
          continue
        }
        ndQueue = ndQueue.concat([].slice.call(ndItem.children))
      }
      return arr
    }

    var arr = Bfs(document.body)
    console.log(arr)
</script>
