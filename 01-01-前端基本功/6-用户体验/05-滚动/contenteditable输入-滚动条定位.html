<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        html,body{
            height:100%;
        }
        .container{
            height:100%;
            overflow-y:auto;
        }
        .container .editor{
            margin:16px;
            margin-top:300px;
        }
        .editor{
            position:relative;
            width:calc(100% - 40px);
            min-height:300px;
            padding:16px;

            border:1px solid #cdcdcd;
            border-radius:2px;

            resize:vertical;
        }
        .ft{
            height:40px;
            background-color: #58a;
            border-radius:2px;
        }
        .editor-ft{
            position:sticky;
            bottom:20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="myeditor" class="editor" contenteditable="true">
    </div>
    <div class="ft editor-ft"></div>
</div>

<script>
    let myeditor = document.querySelector('#myeditor')
    let container = document.querySelector('.container')
    myeditor.addEventListener('keyup', function () {
        var range = window.getSelection().getRangeAt(0)
        let p = range.getBoundingClientRect()
        console.log(p)
        container.scrollTop = container.scrollTop + 21
    })
</script>
</body>
</html>
