<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .hover-border-ft{
            position:relative;
            width:200px;
            height: 50px;

            line-height: 50px;
            text-align: center;
        }
        .hover-border-ft:before{
            content:'';
            position:absolute;
            bottom:0;
            left:0;
            height:2px;
            width:100%;

            background-color: #fc3;

            transform:translateX(-100%);
            transition:transform 0.3s;
            /*并没有卵用*/
            /*transform-origin: 0 0;*/
        }
        .hover-border-ft:hover:before{
            transform:none;
            /*transform-origin: 100% 0;*/
        }
    </style>
</head>
<body>
<div class="hover-border-ft">Hover Me</div>
</body>
</html>
