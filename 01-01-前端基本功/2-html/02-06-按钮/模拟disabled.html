<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        http://my-fe.pub/post/how-to-make-div-disabled.html
    </title>
    <style>
        div.btn{
            color:white;
            background-color: #58a;
            width:100px;
            height:30px;

            border:1px solid #58a;
            border-radius:4px;

            line-height:30px;
            text-align: center;
        }
        div.btn.disabled{
            /*background-color: #eee;*/
            pointer-events:none !important;
            cursor:not-allowed;
        }
        button.btn{
            font-family: -apple-system, Roboto-Medium, SourceHanSansCN-Medium;
            font-size: 14px;
            color: #fff;
            background-color: #5392FF;
            border: 1px solid #3A82FF;
            border-radius: 2px;
            margin-left: 16px;
            width: 64px;
            height: 32px;
            box-sizing: border-box;
            line-height: 32px;
        }
    </style>
</head>
<body>
<div class="btn disabled">
    hello
</div>
<button class="btn" disabled>发送</button>
<script>
    window.onload = function () {
      var o = document.querySelector('.btn')
        o.addEventListener('click', function () {
          console.log('test...')
        })
    }
</script>
</body>
</html>
