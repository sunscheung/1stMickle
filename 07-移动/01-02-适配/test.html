<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="pageResponse.js"></script>

</head>
<body>
<div class="box">box</div>

<script>
    /*  使用方法*/
     window.onload = window.onresize = function() {
         pageResponse({
             selectors: '输入类名', //模块的类名
             mode: 'contain',    // auto || contain || cover
             width: '320',     //默认宽320px
             height: '504',     //默认高504px
             origin: 'center center 0'     //缩放中心点，可选，在contain和cover模式下无效，默认为"left top 0"
         })

     }
</script>
</body>
</html>
