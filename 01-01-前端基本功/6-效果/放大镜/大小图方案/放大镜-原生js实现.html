<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        一张大图，一张小图
        放大不会失真
    </title>
    <style type="text/css">
        .min{
            width: 350px;
            height: 350px;
            border: 1px solid black;
            float: left;
            position: relative;
        }
        .max{
            width: 350px;
            height: 350px;
            border: 1px solid black;
            float: left;
            display: none;
            overflow: hidden;
            position: relative;
        }
        .max img{
            position: absolute;
            margin: 0 auto;
        }
        .fd{
            width: 153.125px;
            height: 153.125px;
            background-color: skyblue;
            opacity: 0.3;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        </style>
</head>
<body>


<div class="min">
    <img src="../../../2-html/web缓存/mm1.jpg" />
    <div class="fd"></div>
</div>
<div class="max"><img src="../../../2-html/web缓存/mm1.jpg" /></div>

<script type="text/javascript">
    var min = document.querySelector(".min"),
            max = document.querySelector(".max"),
            img = document.querySelector(".max img"),
            fd = document.querySelector(".fd");
    min.onmouseover = function(){
        //1.鼠标覆盖显示max和fd
        max.style.display = "block";
        fd.style.display = "block";
    }
    //离开时隐藏
    min.onmouseout= function(){
        max.style.display = "none";
        fd.style.display = "none";
    }
    //2.fd的移动范围
    min.onmousemove = function(){
        //鼠标触摸的点
        var x = event.clientX-min.offsetLeft-fd.offsetWidth/2;
        var y = event.clientY-min.offsetTop-fd.offsetHeight/2;
        //最大移动距离
        var maxX = min.clientWidth-fd.offsetWidth;
        var maxY = min.clientHeight-fd.offsetHeight;
        //边界判断
        if(x<=0){
            x=0;
        }else if(x>=maxX){
            x=maxX;
        }
        if(y<=0){
            y=0;
        }else if(y>=maxY){
            y=maxY;
        }
        //fd的位置
        fd.style.left = x+"px";
        fd.style.top = y+"px";
        //fd/min = max/img
        //移动比例
        var yidongX = x/maxX;
        var yidongY = y/maxY;
        //移动
        //3.max的对应显示
        // 对于大图而言 放大镜在小图上移动的比例 相当于img在可显示区域上移动的比例  放大镜右移等于图片左移
        // 也就是本质上为img - max 然而需要负值 则*-1 简化后 为max-img
        img.style.left = yidongX * (max.clientWidth - img.offsetWidth) + "px";
        img.style.top = yidongY * (max.clientHeight - img.offsetHeight) + "px";
    }
</script>
</body>
</html>
