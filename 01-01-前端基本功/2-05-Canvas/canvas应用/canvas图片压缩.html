<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        canvas.toDataURL(图片格式，图片压缩质量) 获得一个base64格式的图片
    </title>
</head>
<body>
<img class="zipImage" src="../../../images/mm1.jpg"/>

<script>
    window.addEventListener("load", Zip);

    function Zip() {
        var oCanvas = document.createElement("canvas"),
            oCtx = oCanvas.getContext("2d");
        oCtx.drawImage(document.querySelector('.zipImage'), 0, 0);
        var highQuality = oCanvas.toDataURL("image/jpeg", 0.9);
        var mediumQuality = oCanvas.toDataURL("image/jpeg", 0.5);
        var lowQuality = oCanvas.toDataURL("image/jpeg", 0.1);
        console.log(highQuality)
        console.log(mediumQuality)
        console.log(lowQuality)
    }
</script>
</body>
</html>
