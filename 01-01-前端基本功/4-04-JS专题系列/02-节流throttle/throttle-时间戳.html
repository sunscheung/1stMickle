<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        优点：第一次先执行
    </title>
</head>
<body>
<script>
    function throttle(func, wait) {
      var context,args;
      var previous = 0;

      return function () {
        var now = +new Date();
        context = this;
        args = arguments
        if (now - previous > wait) {
          func.apply(context,args);
          previous = now;
        }
      }
    }
</script>
</body>
</html>
