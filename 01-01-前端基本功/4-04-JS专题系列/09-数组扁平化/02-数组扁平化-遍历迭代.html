<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        concat函数即可数组又可基本类型
    </title>
</head>
<body>


<script>
    let myArray = [[1, 2],[3, [4, 5]], [6, 7, 8, 9]];

//    递归迭代
    function Flatten(val) {
        let _toString = Object.prototype.toString
        if (_toString.call(val) === '[object Array]') {
            let arr = []
            for (let i = 0, LEN = val.length; i < LEN; i++) {
                arr = arr.concat(Flatten(val[i]))
            }
            return arr
        } else {
            return val
        }
    }

    let newArray = Flatten(myArray)
    console.log(newArray)
</script>
</body>
</html>
