<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(i) {
      return i*i;
    }
    function double(i) {
      return i*=2;
    }
    function map(handler,list) {
      return list.map(handler)
    }
    var a = map(square,[1,2,3,4,5])
    var b = map(double,[1,2,3,4,5])
    console.log(a,b)

    var c = map(square,[6,7,8,9,10])
    var d = map(double,[6,7,8,9,10])
    console.log(c,d)
</script>
</body>
</html>
