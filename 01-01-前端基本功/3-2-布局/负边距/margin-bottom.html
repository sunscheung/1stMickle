<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin-bottom兄弟元素有效</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width:400px;
            height:200px;
            /*overflow:hidden;*/

            /*text-align:right;*/

            border:1px solid #ccc;
        }
        .item{
            display:inline-block;
            width:200px;
            height:100px;
            margin-bottom:50px;

            background-color: #58a;
        }
        .next{
            width:200px;
            height:100px;
            background-color: #85a;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item"></div>
    <div class="next">next</div>
</div>
</body>
</html>
