<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center;}
        a{
            width: 200px;
            height: 60px;
            background-color: #e66;
            text-decoration: none;
            display: block;
            border-radius:5px;
            line-height: 30px;
            color:#fff;
            font-size:30px;
        }

        a:focus{
            color:#85a;
        }
        a:visited{
            color:#9b3;
        }
        a:hover{
            color:#fb3;
        }
        a:active{
            color:#000;
        }
    </style>
</head>
<body>
<a href="#">hello2</a>
</body>
</html>
