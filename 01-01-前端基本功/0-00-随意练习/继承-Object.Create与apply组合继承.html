<script>
    function Parent(name) {
        this.name = name
        this.age = 27
    }
    Parent.prototype.show = function () {
      console.log(this.name)
      console.log(this.age)
    }

    function Son(name) {
       Parent.apply(this,arguments)
    }

    Son.prototype = Object.create(Parent.prototype)

    let s = new Son('zld')
    s.show()
    console.log(s)
</script>
