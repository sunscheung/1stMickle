<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body,html{
            min-height:100%;
        }
        .dialog {
            width: 480px;
            position: fixed;
            left: 50%;
            top: 1.8em;
            transform: translateX(-50%);
            z-index: 2000;
            visibility: hidden;
            backface-visibility: hidden;
            perspective: 1300px;
        }
        .dialog-active {
            visibility: visible;
            /*display: block;*/
        }
        .dialog-active .dialog-content {
            opacity: 1;
            transform: rotateY(0);
        }
        .dialog-content {
            border-radius: 3px;
            background: #fff;
            overflow: hidden;
            /*display:none;*/
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: .5s ease-in-out;
            opacity: 0;
            transform-style: preserve-3d;
            transform: rotateY(-70deg);
        }
        .rotate {
            cursor: pointer;
        }
        .close {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            position: absolute;
            top: .5rem;
            right: .5rem;
            transition: .8s ease all;
            -moz-transition: .8s ease all;
            -webkit-transition: .8s ease all;
            border: none;
            border-radius: 3px;
            color: #333;
            text-decoration: none;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        .dialog-header {
            background: #0090d3;
            color: #fff;
        }
        .dialog-body {
            padding: 2em;
        }
        .dialog-overlay {
            content: "";
            position: fixed;
            visibility: hidden;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            opacity: 0;
            background: rgba(0, 0, 0, 0.5);
            transition: all .6s;
        }
    </style>
</head>
<body>
<button id="btn">Modal</button>
<div class="dialogs">
    <div class="dialog">
        <div class="dialog-content">
            <div class="close rotate">
                <span class="iconfont icon-close"></span>
            </div>
            <header class="dialog-header" slot="header">
                <h1 class="dialog-title">Create New Customer</h1>
            </header>
            <div class="dialog-body" slot="body">
                <div class="form-group" style="display: none;">
                    <label>Customer Id</label>
                    <input type="text" disabled="disabled">
                </div>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text">
                </div>

                <div class="form-group">
                    <label>Contact Name</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label></label>
                    <button>Save</button>
                </div>
            </div>

        </div>
    </div>
    <div class="dialog-overlay"></div>
</div>

<script>
    document.querySelector('#btn').addEventListener('click', function () {
      document.querySelector('.dialog').classList.toggle('dialog-active')
    })
</script>
</body>
</html>
