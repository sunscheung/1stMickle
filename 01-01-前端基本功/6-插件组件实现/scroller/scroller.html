<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            width:100%;
            height:400px;
        }
        .scroller-component {
            display: block;
            position: relative;
            height: 238px;
            overflow: hidden;
            width: 100%;
        }
        .scroller-mask {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            margin: 0 auto;
            width: 100%;
            z-index: 3;
            transform: translateZ(0px);
            background-image: -webkit-linear-gradient(top, rgba(255,255,255,0.95), rgba(255,255,255,0.6)),
            -webkit-linear-gradient(bottom, rgba(255,255,255,0.95), rgba(255,255,255,0.6));
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.95), rgba(255,255,255,0.6)),
            linear-gradient(to top, rgba(255,255,255,0.95), rgba(255,255,255,0.6));
            background-position: top, bottom;
            background-size: 100% 102px;
            background-repeat: no-repeat;
        }
        .scroller-indicator {
            width: 100%;
            height: 34px;
            position: absolute;
            left: 0;
            top: 102px;
            z-index: 3;
            background-image: -webkit-linear-gradient(top, #d0d0d0, #d0d0d0, transparent, transparent),
            -webkit-linear-gradient(bottom, #d0d0d0, #d0d0d0, transparent, transparent);
            background-image: linear-gradient(to bottom, #d0d0d0, #d0d0d0, transparent, transparent),
            linear-gradient(to top, #d0d0d0, #d0d0d0, transparent, transparent);
            background-position: top, bottom;
            background-size: 100% 1px;
            background-repeat: no-repeat;
        }
        .scroller-content {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .scroller-item {
            line-clamp: 1;
            -webkit-line-clamp: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .scroller-item {
            text-align: center;
            font-size: 16px;
            height: 34px;
            line-height: 34px;
            color: #000;
        }
    </style>
    <script src="animate.js"></script>
    <script src="util.js"></script>
    <script src="passive_supported.js"></script>
    <script src="scroller.js"></script>

</head>
<body>
<div class="container">
    <div class="content"></div>
</div>

<script>
    let data = [
        {
            name: '2017年',
            value: '2017'
        },
        {
            name: '2018年',
            value: '2018'
        },
        {
            name: '2019年',
            value: '2019'
        }
    ]
    let defaultValue = '2018'
    let scr = new Scroller('.content', {
        data,
        defaultValue
    })
</script>
</body>
</html>
