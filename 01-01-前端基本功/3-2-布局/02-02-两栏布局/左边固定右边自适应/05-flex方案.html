<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        父容器display:flex;
        左设定宽度，右flex:1
    </title>
    <style>
        *{
            margin:0;padding:0;
            box-sizing: border-box;
        }
        body{
            display:flex;
        }
        .left{
            width:200px;
            min-height:100vh;
            background-color: #9c3;

            border:1px solid #f00;
        }
        .main{
            background-color: #58a;
            flex:1;
            border:1px solid #fc3;
        }
    </style>
</head>
<body>
<div class="left">left</div>
<div class="main">main</div>
</body>
</html>
