<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        html{font-size: 20px;}
        body{position:relative;height:100vh;width:100vw;}
        .wrapper{position: absolute;top:50%;left:50%;margin-top:-10rem;margin-left:-7.5rem;
            height:20.1rem;width:15rem;border-radius:5px;
            border:1px solid #aaa;box-shadow: 1px 1px 1px 1px hsla(120,50%,50%,0.5),
        0px 0px 81px rgba(0, 0, 0, 0.48);}
        .container{
            height:20rem;width:15rem;
            margin:auto;
            background-color: #eff}
        .row{width:15rem;height:5rem;text-align: center;}
        .col{width:4rem;height:4rem;float:left;padding:.5rem;
            background-color: #5ba;color:#fff;
            box-shadow: 0 0 0 1px #bbb;/*box-shaodow并不会占据空间*/
            line-height: 4rem;  /*对于文字垂直居中，使用line-height就可以了*/
        }
    </style>
</head>
<body>
<div class="wrapper">
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
</div>
</div>
<script src="../../../lib/jquery-1.11.3.min.js"></script>
<script src="random-range.js"></script>
</body>
</html>
