<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        我们需要写一个函数，输入 'kevin'，返回 'HELLO, KEVIN'。
    </title>
</head>
<body>
<script>
    var toUpperCase = function (x) {
      return x.toUpperCase();
    }
    var hello = function (x) {
      return 'HELLO, ' + x
    }
    var greet = function (x) {
      return hello(toUpperCase(x));
    }
    console.log(greet('kevin'))
</script>
</body>
</html>
