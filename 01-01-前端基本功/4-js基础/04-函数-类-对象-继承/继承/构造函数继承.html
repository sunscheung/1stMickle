<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        经典继承
    </title>
</head>
<body>


<script>
    function Animal() {
       this.species = 'Animal' 
    }
    function Cat(name,color) {
       Animal.apply(this,arguments) 
        this.name = name
        this.color = color;
    }
    var c = new Cat('Hello','Yello')
    console.log(c)
</script>
</body>
</html>
