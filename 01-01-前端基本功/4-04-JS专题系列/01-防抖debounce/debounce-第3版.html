<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function debounce(func, wait) {
        var timeout;

        return function () {
            var context = this;
            var args = arguments;

            clearTimeout(timeout)
            timeout = setTimeout(function(){
                func.apply(context, args)
            }, wait);
        }
    }
</script>
</body>
</html>
