<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        对象属性合并：其中属性为数组，则直接替换
    </title>
</head>
<body>
<script src="../../lodash.js"></script>
<script>
    var oldMsg = {labelIds: ['STARRED']}
    var newMsg = {labelIds: [], age:22}
    
    var obj = _.extend(oldMsg, newMsg)
    console.log(obj, oldMsg, newMsg)
</script>
</body>
</html>
