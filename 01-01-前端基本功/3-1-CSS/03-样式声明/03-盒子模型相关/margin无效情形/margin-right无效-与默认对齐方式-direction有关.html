<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height:50px;
            background-color: #9c3;

            /*浏览器是默认左对齐的,改变对齐方式为右对齐或者direction右边，margin-right才有效*/
            /*text-align: right;*/
            direction: rtl;
        }
        span{
            margin-right:20px;
            background-color: #58a;
        }
    </style>
</head>
<body>
<div><span>span</span></div>
</body>
</html>
