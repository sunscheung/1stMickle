<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/mobiscroll.custom-3.0.0-beta6.min.css" rel="stylesheet" type="text/css" />
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/mobiscroll.custom-3.0.0-beta6.min.js" type="text/javascript"></script>
    <style>
        .md-cards h4 {
            padding: .5em;
            margin: 0;
        }

        .md-card-cont .mbsc-scv-c {
            border: 0;
            background: none;
        }

        .md-card-cont .mbsc-scv {
            padding: .5em .25em;
        }

        .md-card-cont .mbsc-scv .mbsc-scv-item {
            position: relative;
            -webkit-box-pack: start;
            -moz-box-pack: start;
            -webkit-justify-content: flex-start;
            -ms-justify-content: flex-start;
            justify-content: flex-start;
            margin: 0 .25em;
            padding: .5em .5em 2em .5em;
            border-radius: 2px;
            background: #fefefe;
            text-align: left;
            color: #000;
            font-size: 1em;
            white-space: normal;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .3);
            height: auto;
        }

        .md-card-cont .md-developer {
            padding-top: 3px;
            color: #616161;
            font-size: 11px;
        }

        .md-card-cont .md-title {
            padding-top: 7px;
            font-size: 14px;
        }

        .md-card-cont .md-rank {
            position: absolute;
            bottom: 8px;
            left: 8px;
            font-size: 12px;
        }

        .md-card-cont .md-img {
            position: relative;
            top: 0;
            width: 100%;
            border-radius: 8px;
            user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .md-card-cont .md-rank .mbsc-ic {
            padding-left: 3px;
        }

        .md-card-cont .mbsc-material-dark .mbsc-scv-item,
        .md-card-cont .mbsc-mobiscroll-dark .mbsc-scv-item,
        .md-card-cont .mbsc-wp:not(.mbsc-wp-light) .mbsc-scv-item {
            background: #222;
            color: #fff;
            box-shadow: 0 1px 2px rgba(60, 60, 60, .9);
        }

        .md-card-cont .mbsc-ios-dark .mbsc-scv-item {
            background: #333;
        }
    </style>
</head>
<body>
<div class="md-cards">
    <div class="md-card-cont">
        <h4>New & Updated Games</h4>
        <ul class="demo-card" style="display:none;">
            <li>
                <img class="md-img" src="/Content/img/demos/worms3.png">
                <div class="md-title">Worms 3</div>
                <div class="md-developer">Team 17 Digital Limited</div>
                <div class="md-rank">4.2<span class="mbsc-ic mbsc-ic-star3"></span></div>
            </li>
            <!-- Showing partial data. Download full source. -->
        </ul>

        <h4>Media & Video Apps</h4>
        <ul class="demo-card" style="display:none;">
            <li>
                <img class="md-img" src="/Content/img/demos/vlc.png">
                <div class="md-title">VLC for Android</div>
                <div class="md-developer">Videolabs </div>
                <div class="md-rank">4.3<span class="mbsc-ic mbsc-ic-star3"></span></div>
            </li>
        </ul>

        <h4>New & Updated Apps</h4>
        <ul class="demo-card" style="display:none;">
            <li>
                <img class="md-img" src="/Content/img/demos/netflix.png">
                <div class="md-title">Netflix</div>
                <div class="md-developer">Netflix, Inc. </div>
                <div class="md-rank">4.4<span class="mbsc-ic mbsc-ic-star3"></span></div>
            </li>
        </ul>

        <h4>Tools</h4>
        <ul class="demo-card" style="display:none;">
            <li>
                <img class="md-img" src="/Content/img/demos/note.png">
                <div class="md-title">Notes</div>
                <div class="md-developer">Rabbit</div>
                <div class="md-rank">4.2<span class="mbsc-ic mbsc-ic-star3"></span></div>
            </li>
        </ul>

        <h4>Capture the Moment</h4>
        <ul class="demo-card" style="display:none;">
            <li>
                <img class="md-img" src="/Content/img/demos/hscam.png">
                <div class="md-title">High-Speed Camera</div>
                <div class="md-developer">HANTOR</div>
                <div class="md-rank">4.1<span class="mbsc-ic mbsc-ic-star3"></span></div>
            </li>
        </ul>

    </div>
</div>
<script>
  $(function () {

    $('.demo-card').mobiscroll().scrollview({
      theme: 'ios',
      layout: 'fixed',
      itemWidth: 134
    });

  });
</script>
</body>
</html>
