<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
            box-sizing:border-box;
        }
        .box{
            width:100%;
            height:200px;
            background-color: #58a;

            text-align:justify;
            font-size:0;
        }
        .box .item{
            display:inline-block;
            width:100px;
            height:100%;
            background-color: #9c3;
            border:1px solid #ccc;
            font-size:16px;
        }
        .box:after{
            content:'';
            width:100%;
            height:0;
            display:inline-block;
            visibility: hidden;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <!--<div class="item">4</div>-->
</div>
</body>
</html>
