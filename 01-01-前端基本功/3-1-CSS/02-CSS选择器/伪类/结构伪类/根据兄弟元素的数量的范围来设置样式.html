<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        ul,ul>li{
            list-style: none;
        }
        li{
            height:40px;
            line-height:40px;
        }

        ul{
            margin:30px;
        }
        /*界定单边*/
        /*-n本身表示前几个*/
        /*元素数量<10,都被选中*/
        ul>li:first-child:nth-last-child(-n+10),
        ul>li:first-child:nth-last-child(-n+10)~li{
            background-color: #fc3;
        }

        /*界定两边*/
        /*6~30*/
        li:first-child:nth-last-child(n+6):nth-last-child(-n+30),
        li:first-child:nth-last-child(n+6):nth-last-child(-n+30) ~ li {
            /* 当列表包含2～ 6项时，命中所有列表项 */
            color:#58a;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>

<ul>

</html>
