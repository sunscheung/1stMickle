<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .content{
            /*display:table;*/
            padding:10px;
            border:2px solid #999;
        }
        .box1{
            display:table-cell;
            width:100px;
            border:1px solid #ccc;
        }
        .box2{
            display: table-cell;
            width:100px;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="box1">我和右边等高</div>
    <div class="box2">
        table表格中的单元格最大的特点之一就是同一行列表元素都等高。
        所以，很多时候，我们需要等高布局的时候，就可以借助display:table-cell属性。
        说到table-cell的布局，不得不说一下“匿名表格元素创建规则”
    </div>
</div>
</body>
</html>
