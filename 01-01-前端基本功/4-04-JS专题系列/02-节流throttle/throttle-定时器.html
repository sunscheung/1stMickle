<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        缺点：第一次也必须wait秒之后才执行
    </title>
</head>
<body>
<script>
    function throttle(func, wait) {
        var timeout;

        return function() {
            context = this;
            let args = arguments;
            if (!timeout) {
                timeout = setTimeout(function(){
                    timeout = null;
                    func.apply(context, args)
                }, wait)
            }

        }
    }
</script>
</body>
</html>
