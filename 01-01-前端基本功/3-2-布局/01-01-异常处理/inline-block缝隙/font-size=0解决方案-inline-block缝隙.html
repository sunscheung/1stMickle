<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            border:1px solid green;

        }
        .box>li{
            background:green;
            display:inline-block;
            list-style:none;

        }
        .box2{
            border:1px solid red;
            font-size:0;

        }
        .box2>li{
            background:green;
            display:inline-block;
            list-style:none;
            font-size:16px;
        }
    </style>
</head>
<body>
<ul class="box">
    <li>22</li>
    <li>33</li>
    <li>44</li>
</ul>
<ul class="box2">
    <li>22</li>
    <li>33</li>
    <li>44</li>
</ul>
</body>
</html>
