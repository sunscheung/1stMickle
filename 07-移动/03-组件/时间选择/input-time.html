<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        http://blog.csdn.net/sanshipianyezi/article/details/72837150
    </title>
    <style>
        *{
            margin:0;
            padding:0;
        }

        .container{
            width:500px;
            height:300px;
            position:absolute;top:0;right:0;left:0;bottom:0;
            margin:auto;
        }
        input[type=time]{
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
        }
        input[type=time]::-webkit-inner-spin-button,
        input[type=time]::-webkit-calendar-picker-indicator,
        input[type=time]::-webkit-clear-button{
         display:none;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="time">
</div>
</body>
</html>
