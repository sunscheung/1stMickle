<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        最愚蠢的方式：每一行单独用一行元素包裹
    </title>
    <style>
        *{
            margin:0;
            padding:0;
        }
         .item {
             width: 32%;
             background-color: #00abff;
             height: 60px;
             margin-top: 10px;
         }

        .itemempty {
            height: 0px;
            width: 32%;
        }

        .box {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="itemempty"></div>
    <div class="itemempty"></div>
    <div class="itemempty"></div>
</div>
</body>
</html>
