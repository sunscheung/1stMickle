<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        内部popup受外部overlay影响

        overlay与popup的动画效果无法分离
    </title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .flex-center{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .overlay{
            position:fixed;
            /*撑满全屏*/
            top:0;left:0;right:0;bottom:0;
            /*width:100%;  height:100%;*/
            /*width:100vw;  height:100vh;*/
        }
        /*阴影开关*/
        .overlay.overlay-shadow{
            background-color: rgba(0, 0, 0, 0.3);
        }
        .overlay>.popup-container{
            /*限定最大宽度，和最小高度*/
            /*高度、宽度在这个范围内自适应；或者是宽度限定，高度自适应;或者宽度高度都限定*/
            max-width:80%;
            min-width:200px;
            padding: 26px;

            border-radius: 2px;
            color: #212121;
            background-color: #fff;
            box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        /*定制样式：by-container by-content*/
        .by-content{
            width:400px;
        }
    </style>
</head>
<body>
<div class="by-container flex-center overlay overlay-shadow">
    <div class="by-content popup-container">
        popup psuedo test
    </div>
</div>
</body>
</html>
