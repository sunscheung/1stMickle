<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        如果存在两类标签，type选择器首先将其分成两类，两类分别命中
        child则合成一类，不分标签类型
    </title>
    <style>
        /*分别命中div标签和section标签的first*/
        .container>:first-of-type{
            background-color: #CC00FF;
        }

        .container>:last-child{
            color:red;
        }
        .container>:last-of-type{
            border:3px solid #0000ff;
        }
        .container>:nth-child(-n+4):nth-child(n+2){
            color: #00CC00;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            NO1
        </div>
        <div class="col-md-4">NO2</div>
        <div class="col-md-4">NO3</div>
    </div>
    <div class="row">
        <div class="col-md-4">NO1</div>
        <div class="col-md-4">NO2</div>
        <div class="col-md-4">NO3</div>
    </div>
    <div class="row">
        <div class="col-md-4">NO1</div>
        <div class="col-md-4">NO2</div>
        <div class="col-md-4">NO3</div>
    </div>
    <div class="row">
        <div class="col-md-4">NO1</div>
        <div class="col-md-4">NO2</div>
        <div class="col-md-4">NO3</div>
    </div>
    <section class="row">
        <div class="col-md-4">NO1</div>
        <div class="col-md-4">NO2</div>
        <div class="col-md-4">NO3</div>
    </section>
</div>
</body>
</html>
