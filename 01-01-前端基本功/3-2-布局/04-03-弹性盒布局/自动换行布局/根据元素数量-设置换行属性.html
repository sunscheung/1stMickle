<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ul>li{
            list-style:none;
        }
        .container{
            position:absolute;
            top:0;left:0;right:0;bottom:0;
            margin:auto;

            width:500px;
            height:500px;

            border:1px solid #ccc;
            border-radius:2px;
        }
        .container>.row{
            display:flex;
            flex-wrap:wrap;
            justify-content: space-between;
        }
        .container>.row>.item{
            background-color: #fc3;
        }

        li:first-child:nth-last-child(-n+4),
        li:first-child:nth-last-child(-n+4) ~ li {
            /* 当列表最多包含四项时，命中所有列表项 */
        }
        li:first-child:nth-last-child(n+4), li:first-child:nth-last-child(n+4)~li{
           font-size:30px;
            width:50%;
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="row">
        <li class="item">1.Switch with text outline alternative</li>
        <li class="item">2.Switch with text outline alternative</li>
        <li class="item">3.Switch with text outline alternative</li>
        <li class="item">4.Switch with text outline alternative</li>
    </ul>
</div>
</body>
</html>
