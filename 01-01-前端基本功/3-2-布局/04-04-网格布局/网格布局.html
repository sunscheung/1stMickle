<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .wrapper{
            display:grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 50px 100px;
        }
        .wrapper>div{
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
</body>
</html>
