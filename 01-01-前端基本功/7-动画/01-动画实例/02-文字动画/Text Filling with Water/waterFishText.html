<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        html,body{
            height:100%;
            color:#fff;
        }
        .container{
            display:flex;
            justify-content: center;
            align-items: center;
            width:500px;
            height:300px;
            background-color: #4AA3FF;
            color:#fff;
        }
        .content{
            text-align:center;
            /*width:100%;*/
            /*height:100%;*/
            background:url("./waterFish.png");
            font-size:100px;
            letter-spacing: 14px;
            background-position: 0px -100px;
            /*background-repeat:no-repeat;*/
        }
        @keyframes swim {
            0%{
                background-position: 100px -100px;
            }
            100%{
                background-position: 1000px -100px;
            }
        }
        .animated{
            animation:swim 6s linear infinite forwards;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content animated">
        WATER
    </div>
</div>
</body>
</html>
