<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        PC端 sticky兼容性问题 使用下面的方案
        移动端 scroll流畅性问题，参考http://efe.baidu.com/blog/position-sticky/
    </title>
    <style>
        body{
            margin:0;
            text-align:center;
            font-family: sans-serif;
        }
        .fixed{
            position:fixed;
            top:0;
        }
        .sticky{
            /*position: -webkit-sticky; position:sticky; */
            top: 15px;
            width:100%;
            background: #fc3;
            padding:25px 0;
            text-transform:uppercase;
        }
    </style>
</head>
<body>
<p style="margin-bottom: 100px;height:1000px;">Scroll this page.</p>
<div class="sticky"><h3>Super amazing header</h3></div>
<p style="margin-top:500px;">Still there?</p>
<p style="margin-top:500px;">Yep!</p>
<p style="margin-top:500px;">scroll so hard!</p>

<script>
    var sticky = document.querySelector('.sticky')
    var origOffsetY = sticky.offsetTop
    console.log(origOffsetY)
    var topSticky = window.getComputedStyle(sticky, null).getPropertyValue('top')
    document.addEventListener('scroll', function () {
        window.scrollY + parseInt(topSticky) >= origOffsetY ? sticky.classList.add('fixed') : sticky.classList.remove('fixed')
    })
</script>
</body>
</html>
