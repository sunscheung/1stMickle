<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        父容器
        绝对定位
        margin-left
    </title>
    <style>
        .parent{
            position: relative;
        }
        .left{
            width:200px;height:300px;
            background: #f06015;

            position: absolute;top:0;left:0;
        }
        .main{
            height:300px;
            background: #009f95;

            margin-left: 210px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left"></div>
    <div class="main"></div>
</div>
</body>
</html>
