<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        提高通用性
    </title>
</head>
<body>
<script>
    function square(i) {
      return i*i;
    }
    function double(i) {
      return i*=2;
    }
    function map(handler,list) {
      return list.map(handler)
    }
    var a = map(square,[1,2,3,4,5])
    var b = map(double,[1,2,3,4,5])
    console.log(a,b)

    var c = map(square,[6,7,8,9,10])
    var d = map(double,[6,7,8,9,10])
    console.log(c,d)

    function currying(fn) {
      var slice = Array.prototype.slice;
      var _args = slice.call(arguments,1)
      return function () {
        var _inargs = slice.call(arguments);
        return fn.apply(null,_args.concat(_inargs));
      };
    }

//    利用柯里化改造
    var mapSQ = currying(map,square)
    var mapDB = currying(map,double)
    var e = mapSQ([1,2,3,4,5])
    var f = mapDB([1,2,3,4,5])
    console.log(e,f)
</script>
</body>
</html>
