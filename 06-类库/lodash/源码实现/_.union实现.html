<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        _.union实现concat的作用并去重
    </title>
    <script src="../lodash.js"></script>
</head>
<body>
<script>
    var res = _.union([1, 2, 3], [101, 2, 1, 10], [2, 1]);
    console.log(res)
</script>
<script>
    function unique(array) {
      return Array.from(new Set(array))
    }
    function union() {
      return unique(_.flatten(arguments,true,true))
    }
    var r = union([1, 2, 3], [101, 2, 1, 10], [2, 1])
    console.log(r)
</script>
</body>
</html>
