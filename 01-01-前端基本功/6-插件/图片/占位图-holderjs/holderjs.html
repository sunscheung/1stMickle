<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        调试：
        Disable cache
        Slow 3G
    </title>
</head>
<body>
<div class="container" id="box">
    <div class="content">
        <img src="../../../../images/mm1.jpg" height="191" width="256"/>
        <img id="test" src="https://cdn.pixabay.com/photo/2017/09/02/15/10/greece-2707528__340.jpg" height="191" width="256"/>
        <img id="myImage" src="https://cdn.pixabay.com/photo/2016/05/14/12/58/butterfly-1391809__340.jpg" height="191" width="256"/>
    </div>
</div>

<script src="../../../../lib/jquery-1.11.3.min.js"></script>
<script src="holder.min.js"></script>
<script>
    var myImage = document.getElementById('myImage');

    Holder.addTheme("dark", {
        bg: "#000",
        fg: "#aaa",
        size: 11,
        font: "Monaco",
        fontweight: "normal"
    });

    Holder.run({
        images: myImage
    });

    Holder.run({
        themes: {
            "simple": {
                bg: "#f00",
                fg: "#000",
                size: 12
            }
        },
        images: "#test"
    });
</script>
</body>
</html>
