<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        eval或者_.template
    </title>
</head>
<body>
<script>
    let signature = '<a>1039326495@qq.com</a> zhanglongde'

    function GetSignatureTemplate({signature}) {
        let signatureTemplate = '<div class=signature> ${signature} </div>'
        return eval('`' + signatureTemplate + '`')
    }

    console.log(GetSignatureTemplate({signature}))
</script>
</body>
