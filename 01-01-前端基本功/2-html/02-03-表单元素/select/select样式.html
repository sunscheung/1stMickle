<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        gradient实现下拉箭头
    </title>
    <style>
        select {
            width: 200px;
            /*注意在下拉框中，width是包括border的宽度的*/

            height: 30px;
            border-radius: 5px;
            /*border: 1px solid goldenrod;*/
            background-color: white;
            background-repeat: no-repeat;
            /*背景图像的尺寸：第一个值为宽度，第二值为高度*/

            background-size: 8px 8px, 8px 8px;
            /*背景图片：多张图片用","分割*/
            /*repeating-linear-gradient() 函数用于重复线性渐变：参数分别为角度，颜色1，颜色2,...*/

            background-image: repeating-linear-gradient(225deg, #778291 0%, #778291 50%, transparent 50%, transparent 100%),
                /*组合成三角形图标*/

            repeating-linear-gradient(135deg, #778291 0%, #778291 50%, transparent 50%, transparent 100%);

            background-position: right 16px center, right 8px center;
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
        }
