    <title></title>
    <script>
        window.onload = function(){
            function supports_html5_storage() {
                try {
                    return 'localStorage' in window && window['localStorage'] !== null;
                } catch (e) {
                    return false;
                }
            }
            var is_support = supports_html5_storage();
            console.log(is_support);
            console.dir(window['localStorage']);
        };
    </script>
