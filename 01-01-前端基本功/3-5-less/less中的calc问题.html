<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            width:500px;
            height:500px;
            position:absolute;
            top:0;left:0;right:0;bottom:0;
            margin:auto;

            border:1px solid #ccc;
            border-radius:2px;
        }
        .container>:nth-child(n){
            display:inline-block;
        }
        .container>.left{
            width:calc(100% - 100px);
            /*lessä¸­*/
            /*width:calc(~"100% - 100px");*/

            background-color: #58a;
        }
        .container>.right{
            width:100px;

            background-color: #fc3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">left</div><div class="right">right</div>
</div>
</body>
</html>
