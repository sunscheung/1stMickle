<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/mobiscroll.custom-3.0.0-beta6.min.css" rel="stylesheet" type="text/css" />
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/mobiscroll.custom-3.0.0-beta6.min.js" type="text/javascript"></script>
    <style>
       *{
           margin:0;
           padding:0;
       }
        .show-box{
            width:200px;
            height:100px;

            border:1px solid #ccc;
        }
    </style>
</head>
<body>
<input type="text" class="date-box show-box" id="birthday">
<input type="text" class="time-box show-box" id="time">
<script>
  $('#birthday').mobiscroll().date({
    theme: 'material',
    display: 'center'
  });

//  $('#time').mobiscroll().time({
//    theme: 'ios',
//    display: 'bottom',
//    headerText: false,
//    maxWidth: 90
//  });
  $('#time').mobiscroll().time({
    theme: 'ios',
    display: 'bottom',
    headerText: false,
    maxWidth: 90,
    timeFormat: 'HH:ii',
    timeWheels: 'HHii'
  });
</script>
</body>
</html>
