<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        核心是将内容划分为多列，然后随着屏幕变小，依次将左／右列断开堆叠至主列下方。
    </title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .main{
            background-color: #f00;
        }
        .sb{
            background-color: #0f0;
        }
        .sb-2{
            background-color: #00f;
        }
        @media screen and (min-width:42em){
            .main{
                width:75%;
                float:left;
                padding:0 1em 0 0;
            }
            .sb{
                float:left;
                width:25%;
            }
            .sb-2{
                clear:both;
            }
        }
        @media screen and (min-width: 62em){
            .main{
                width:50%;
                margin-left:25%;
                padding:0 1em;
            }
            .sb{
                margin-left:-75%;
            }
            .sb-2{
                float:right;
                width:25%;
                clear:none;
            }
        }
    </style>
</head>
<body>
<div id="pattern" class="pattern">
    <div class="c">
        <div class="main">
            <h2>Main Content (1st in source order)</h2>
            <p>1</p>
        </div>
        <div class="sb">
            <h3>Column (2nd in source order)</h3>
            <p>2</p>
        </div>
        <div class="sb-2">
            <h3>Column (3nd in source order)</h3>
            <p>3</p>

        </div>
    </div>
</div>
</body>
</html>
