<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.addEventListener("unhandledrejection", function (e) {
        e.preventDefault()
        console.log('我知道 promise 的错误了');
        console.log(e.reason);
        return true;
    });
    Promise.reject('promise error');
    new Promise((resolve, reject) => {
        reject('promise error');
    });
    new Promise((resolve) => {
        resolve();
    }).then(() => {
        throw 'promise error'
    });
</script>
</body>
</html>
