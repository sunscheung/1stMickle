<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        overflow:scroll;
        滚动条滑道为透明，容器元素背景色与滚动条指示条产生颜色Blend
    </title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width:100%;
            height:100%;
        }
        ul,ul>li{
            list-style: none;
        }
        .container{
            width:400px;
            height:70%;
            position:absolute;top:0;left:0;right:0;bottom:0;
            margin:auto;

            box-sizing: border-box;
            padding:20px;

            border-radius:4px;
            border:1px solid #ccc;

        }
        .scroll-wrapper{
            max-height:100%;
            border:1px solid #ccc;
            /*background-color: #fc3;*/
        }
        ul{
            width:100%;

            margin:0;
            float:left;
        }
        ul>li{
            height:50px;
            line-height:50px;

            position:relative;
        }
        .scroll-wrapper ul>li:hover{
            background-color: #85a !important;
        }
        ul>li:nth-of-type(2n){
            background-color: #fc3;
        }
        ul>li:nth-of-type(2n+1){
            background-color: #9c3;
        }
        .label-count{
            display:inline-block;
            height:30px;
            line-height:30px;
            padding:0 8px;

            position:absolute;
            top:10px;
            right:10px;
            /*right:0;*/

            border-radius:4px;
            background-color: #f00;
            color:#fff;
        }
        .scroll-wrapper .label-count{
            right:0;
        }
    </style>
    <link rel="stylesheet" href="../scroll.css">
</head>
<body>
<!--div>ul>(li>(span.label-icon+span{li$}+span.label-count))*10-->
<div class="container">
    <div class="ref-container">
        <ul>
            <li><span class="label-icon"></span><span>li1</span><span class="label-count">100</span></li>
        </ul>
    </div>
    <div class="scroll-wrapper scroll-v" style="overflow-y:auto;">
        <ul>
            <li><span class="label-icon"></span><span>li1</span><span class="label-count">100</span></li>
            <li><span class="label-icon"></span><span>li2</span><span class="label-count">200</span></li>
            <li><span class="label-icon"></span><span>li3</span><span class="label-count">1</span></li>
            <li><span class="label-icon"></span><span>li4</span><span class="label-count">2</span></li>
            <li><span class="label-icon"></span><span>li5</span><span class="label-count">3</span></li>
            <li><span class="label-icon"></span><span>li6</span><span class="label-count">44</span></li>
            <li><span class="label-icon"></span><span>li7</span><span class="label-count">50</span></li>
            <li><span class="label-icon"></span><span>li8</span><span class="label-count">6</span></li>
            <li><span class="label-icon"></span><span>li9</span><span class="label-count">7</span></li>
            <li><span class="label-icon"></span><span>li10</span><span class="label-count">8</span></li>
        </ul>
    </div>
</div>
</body>
</html>
